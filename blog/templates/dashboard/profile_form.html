{% extends 'dashboard/d_base.html'%}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Update Profile
{% endblock %}

{% block content %}




 <!-- Blog entries-->
        <div class="col-lg-8">

            <div class="row justify-content-left mt-2">
                <div class="col-8">
                    <h1 class="mt-2"><b>Update Profile</b></h1>
                  <hr class="mt-0 mb-2">
                </div>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <br>

                <input type="submit" class="btn btn-primary" value="Update">
                <a class="btn btn-danger" href="{% url 'dashboard' %}">Cancel</a>
            </form>
        </div>

{% endblock %}
