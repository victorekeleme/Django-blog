{% extends 'profiles/profiles_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}



{% block content %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
         <div class="alert alert-{{message.tags}}">
           {{message}}
         </div>
        {% endfor %}
    {% endif %}

      <div class="row justify-content-left">
        <div class="col-8">
          <h1 class="mt-2">Login</h1>
          <hr class="mt-0 mb-4">
            <form method="post" class="bootstrap4">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" class="btn btn-primary" value="Login">

            </form>

        </div>
      </div>
    </div>

{% endblock %}
